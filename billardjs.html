                <style>

                     <script src="javascripts/libs/jquery-1.9.0/jquery.min.js" type="text/javascript"></script> 
                 <script src="https://raw.github.com/benahm/jquery.throwable/master/public_html/js/jquery.throwable.js" type="text/javascript"></script> 
                    <script>                        $(document).ready(function () { 
                    
                            $("#b0").throwable({drag:false,gravity: { x: 0, y: 0 },
                              containment:"parent"
                          });
                            $(".ball").throwable({ gravity: { x: 0, y: 0 },containment:"parent",drag:false });
                         $("#b0").throwable({impulse:{f:1,p:{x:1,y:1}}});
      
                            $("#b0").on("mousedown",function(){
                              var _this=$(this);
                                var x=_this.offset().left+_this.width()/2,
                                    y=_this.offset().top+_this.height()/2
                              $("body").on("mousemove",function(e){
                               
                                  console.log((e.pageX-x)+"++"+(e.pageY-y))
                              });
                              $("body").on("mouseup",function(e){
                                console.log((e.pageX-x)+"++"+(e.pageY-y))
                                   $("#b0").throwable({impulse:{f:20,p:{x:-(e.pageX-x),y:-(e.pageY-y)}}});
                                  $("body").off("mousemove");
                                  $("body").off("mouseup");
                              });
                                //$(".ball").throwable({impulse: {f:20,p:{x:1,y:1}}});
                            });
                        
                    });</script>

	</body>
