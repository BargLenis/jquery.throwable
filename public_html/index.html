<!doctype html>
<html>
<head>
		<meta charset="utf-8">

		<title>JQuery.throwable</title> 

	</head>
	<body>
                    
                    <div id="div" class="box2d" style="position: absolute;width: 200px;height: 200px;background-color: red">

                    </div>

                    <div id="ddd" class="box2d" style="width: 30px;height: 20px;background-color: green; left: 500px;"> </div>
                     <div id="d" class="bo2d" style="width: 30px;height: 20px;background-color: green; left: 50px;"> </div>
                    <script src="js/libs/jquery-1.9.0/jquery.min.js" type="text/javascript"></script>

                    <script>$(document).ready(function () { $(".box2d").throwable(); });</script>

	</body>
